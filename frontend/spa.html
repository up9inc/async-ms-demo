<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Demo App for Image Processing</title>
</head>
<body>

<div class="container-fluid">
    <a href="/" class="float-end">Start Over</a>
    <h1>Choose file for processing</h1>

    <form method="post" enctype="multipart/form-data">
        <input name="file" type="file" class="form-control">
    </form>
    <input type="submit" class="form-control btn btn-primary">
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    function wait_for_result() {
        let url = "/result?key=" + $("body").data("key");
        $.get(url).done(function (data, textStatus, xhr) {
            if (xhr.status === 200) {
                $("body").append("<img src='" + url + "' alt=''/>");
                btn.attr('disabled', null);
            } else {
                window.setTimeout(wait_for_result, 250);
            }
        }).fail(function () {
            alert("failed to get result");
        });
    }

    $(function () {
        let btn = $("input[type=submit]");
        btn.click(function () {
            btn.attr('disabled', 'disabled');
            let data = new FormData($('form')[0]);

            $.ajax({
                url: '/',
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST', // For jQuery < 1.9
                success: function (data) {
                    $("body").data("key", data);
                    wait_for_result();
                },
                error: function () {
                    alert("failed")
                    btn.attr('disabled', null);
                }
            });

        });
    });
</script>

</body>
</html>
